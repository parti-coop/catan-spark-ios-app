<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>iOS App Offline</title>
    <style type="text/css">
		/* Common */
		*{box-sizing:border-box;}
		html{font-size:16px;background:#f3f3f3;}
		body,p,h1,h2,h3,h4,h5,h6,ul,ol,li,dl,dt,dd,table,th,td,form,fieldset,legend,input,textarea,button,select,menu,table{font-family:'Applegothic_sd',sans-serif;font-size:1rem;color:#3f3f3f;margin:0;padding:0;line-height:1.75rem}
		header,nav,article,section,footer,address,aside{display: block;}
		img,fieldset{border:0}
		ul,ol,menu{list-style:none}
		em,address{font-style:normal}
		a{text-decoration:none;color:#2c2c2c}
		a:hover,a:active,a:focus{text-decoration:underline}
		h1,h2,h3,h4,h5,h6,b,strong{font-weight:600}
		input[type=text],
		input[type=password],
		input[type=email]{height:2.375rem;font-size:1rem;font-weight:400;border:1px solid #ddd;color:#333;box-sizing:border-box;padding:0 0.625rem}
		input:focus{border-color:#78be34}
		input.error{border-color:#c92a2a}
		input[disabled=disabled]{background-color:#f4f4f4;color:#999}
		
		/* Vertical Align Center */
		.outer {display: table;position: absolute;height: 100%;width: 100%;}
		.middle {display: table-cell;vertical-align: middle;}
		.inner {margin-left: auto;margin-right: auto; width: 100%;}
		.inner em, .inner h2, .inner h3, .inner p {display:block;text-align:center;line-height:1.5;}
		.inner em {font-size:2em;color:#82213c;} 
		.inner h2 {font-size:1.3em;}
		.inner h3 {font-size:.9em;}
		.inner p {margin-top:2em;font-size:.7em;color:#666;}
		.inner a {color:#007d9b;}

    </style>
</head>

<body>
    <div class="outer">
        <div class="middle">
            <div class="inner">
                <em>⚠︎</em>
                <h2>Opps, The network is offline!</h2>
                <h3>Please connect online to access this.</h3>
            </div>
        </div>
    </div>
</body>
</html>
